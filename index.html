<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sistema Inventario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
     <div class="inventario-container"></div>
            </div>
     <div class="col-5">
          <h1 style="font-weight: 100; margin-top: 10px; font-family:vultura; color:#F34213; text-align: center;">Ingreso productos de inventario</h1>
          <hr style="width: 100px; height: 2px; background: #BC5D2E; margin-left: auto; margin-right: auto; margin-top: 30px; " />
          <form id="inventario-form">
            <div class="form-group">
              <label for="title">Producto</label>
              <input id="title-input" type="text" class="form-control mb-3 mt-2" id="title" aria-describedby="emailHelp" placeholder="Nombre del producto">
            </div>
            <div class="form-group">
              <label for="description">Precio</label>
              <input id="description-input" type="text" class="form-control mb-3 mt-2" id="description" aria-describedby="emailHelp" placeholder="Precio del producto">
            </div>
            <div class="form-group">
                <label for="description">Cantidad</label>
                <input id="description-input" type="number" class="form-control mb-3 mt-2" id="description" aria-describedby="emailHelp" placeholder="Cantidad Disponible">
              </div>
              <div class="form-group">
                <label for="description">Detalles</label>
                <label for="exampleFormControlTextarea1" class="form-label"> del producto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <br>
                <button id="create-inventario-button" type="submit" class="btn btn-primary">Previsualizar</button>
                <button id="guardar-inventario-button" type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
    </div>
</body>
</html>
